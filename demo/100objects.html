  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uvalib-imageviewer demo</h3>

      <demo-snippet>
        <template>
          <dom-bind id="app">
            <template>
              <button class="imageviewerbutton" onclick="imageViewer.open()" disabled$="[[!items]]">Image Gallery</button>
              <iron-ajax auto id="ajax" last-response="{{items}}" url="https://uvalib-api.firebaseio.com/mediaobjects.json?orderBy=%22association%22&startAt=%22100objectsCarousel%22&endAt=%22100objectsCarousel%22" handle-as="json"></iron-ajax>
              <uvalib-imageviewer id="imageViewer" items$="[[items]]" image-prop="image.url" thumb-prop="image.url" html-prop="body" firebase-array></uvalib-imageviewer>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
