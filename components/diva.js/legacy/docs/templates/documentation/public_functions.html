{% load extras %}

<div class="toc" id="public-functions-list">
    <ul>
        {% for function in public_functions %}
        <li><a href="#{{ function.name }}">{{ function.name }}</a></li>
        {% endfor %}
    </ul>
</div>

{% for function in public_functions %}
<h3 id="{{ function.name }}">{{ function.name }}<a class="headerlink" href="#{{ function.name }}">&para;</a> <small><a href="{{ DIVA_GITHUB_URL }}#L{{ function.i }}">View code &raquo;</a></small></h3>

{% show function.filename %}

<p><a href="#public-functions-list">Back to list of public functions</a></p>

{% endfor %}
