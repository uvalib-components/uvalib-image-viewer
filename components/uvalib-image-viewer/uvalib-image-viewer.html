<link rel="import" href="../polymer/polymer.html">
<script src="../jquery/dist/jquery.min.js"></script>
<script src="../diva.js/build/js/diva.min.js"></script>

<!--
An element providing a diva.js based image view component.

Example:

    <uvalib-image-viewer image-id="uva-lib:2137385"></uvalib-image-viewer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="uvalib-image-viewer">
  <template>
    <link rel="stylesheet" href="../diva.js/build/css/diva.min.css" />

    <style>

      :host {
        display: block;
        box-sizing: border-box;
      }

    </style>

    <div id="divawrapper"></div>
  </template>

  <script>
    Polymer({
      is: 'uvalib-image-viewer',

      properties: {
        /**
         * The UVA Library id of the digital image to be viewed
         */
        imageId: String
      },

      ready: function(){
        $(this.$.divawrapper).diva({
          objectData: "https://api.library.virginia.edu/searchdev/catalog/"+this.imageId+"/iiif/manifest.json"
        });
        console.log('foo');
      }

    });
  </script>
</dom-module>
