<link rel="import" href="../polymer/polymer.html">
<script src="../openseadragon/built-openseadragon/openseadragon/openseadragon.min.js"></script>

<!--
An element providing an OpenSeadragon based image view component.

Example:

    <uvalib-image-viewer image-id="uva-lib:2137385"></uvalib-image-viewer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="uvalib-image-viewer">
  <template>
    <style>

      :host {
        display: block;
        box-sizing: border-box;
      }

      #openseadragon1 {
        width: 800px;
        height: 600px;
      }

    </style>

    <div id="openseadragon1"></div>
  </template>

  <script>
    Polymer({
      is: 'uvalib-image-viewer',

      properties: {
        /**
         * The UVA Library id of the digital image to be viewed
         */
        imageId: String
      },

      ready: function(){
        var viewer = OpenSeadragon({
          id: "openseadragon1",
//          sequenceMode: true,
          prefixUrl: "../../openseadragon/built-openseadragon/openseadragon//images/",
          tileSources: ["https://api.library.virginia.edu/searchdev/catalog/"+this.imageId+"/iiif/manifest.json"]
        });
      }

    });
  </script>
</dom-module>
